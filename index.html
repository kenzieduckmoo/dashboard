<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie's Dashboard ‚ú®</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            transition: all 0.3s ease;
        }

        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            max-width: 95%;
            margin: 0 auto;
            gap: 20px;
        }

        .main-content {
            margin-top: 180px; /* Account for sticky header height */
            padding: 20px;
        }

        .container {
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
        }

        /* Responsive container sizing */
        @media (min-width: 768px) {
            .container {
                max-width: 90%;
                padding: 0 30px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 85%;
                padding: 0 40px;
            }
        }

        @media (min-width: 1600px) {
            .container {
                max-width: 80%;
                padding: 0 50px;
            }
        }

        .header-center {
            text-align: center;
            color: white;
        }

        .greeting {
            font-size: 1.1rem;
            margin-bottom: 8px;
            opacity: 0.9;
            font-weight: 500;
        }

        .header-center h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-center p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .timezone-corner {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .timezone-compact {
            color: white;
            font-size: 0.85rem;
            text-align: center;
        }

        .timezone-time {
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.1;
        }

        .timezone-day {
            font-size: 0.75rem;
            opacity: 0.8;
            margin: 1px 0;
        }

        .timezone-label {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .weather-corner {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .weather-compact {
            color: white;
            text-align: right;
        }

        .weather-compact .weather-temp {
            font-size: 1.8rem;
            font-weight: bold;
            line-height: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .weather-compact .weather-desc {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 2px;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .notes-section {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .notes-widget {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            color: white;
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notes-widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 15px 0;
        }

        .notes-header h3 {
            margin: 0;
        }

        .notes-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .notes-toggle:hover {
            background: rgba(255,255,255,0.2);
        }

        .notes-input {
            width: 100%;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .notes-input:focus {
            outline: none;
            background: rgba(255,255,255,1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .notes-widget.collapsed .notes-input {
            display: none;
        }

        body.dark .notes-widget {
            background: rgba(255,255,255,0.05);
        }

        body.dark .notes-input {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }

        body.dark .notes-input::placeholder {
            color: rgba(226, 232, 240, 0.6);
        }

        body.dark .notes-input:focus {
            background: rgba(255,255,255,0.15);
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* Responsive search input */
        @media (min-width: 768px) {
            .search-input {
                max-width: 700px;
            }
        }

        @media (min-width: 1200px) {
            .search-input {
                max-width: 800px;
            }
        }

        .search-input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Responsive sections grid */
        @media (min-width: 768px) {
            .sections {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 30px;
            }
        }

        @media (min-width: 1200px) {
            .sections {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 35px;
            }
        }

        @media (min-width: 1600px) {
            .sections {
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
                gap: 40px;
            }
        }

        .section {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 1;
        }

        .section.hidden {
            display: none;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .section h2 {
            color: #5a67d8;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 1.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            display: block;
            padding: 12px 16px;
            background: linear-gradient(135deg, #d60270 0%, #9b4192 100%); /* Lesbian flag magenta to purple */
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(214, 2, 112, 0.4);
        }

        .link:nth-child(2n) {
            background: linear-gradient(135deg, #ff9500 0%, #ff6700 100%); /* Lesbian flag orange */
        }

        .link:nth-child(2n):hover {
            box-shadow: 0 8px 25px rgba(255, 149, 0, 0.6);
        }

        .link:nth-child(3n) {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); /* Lesbian flag white */
            color: #333;
        }

        .link:nth-child(3n):hover {
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.6);
        }

        .link:nth-child(4n) {
            background: linear-gradient(135deg, #ff9caa 0%, #ffadc6 100%); /* Lesbian flag light pink */
        }

        .link:nth-child(4n):hover {
            box-shadow: 0 8px 25px rgba(255, 156, 170, 0.6);
        }

        .link:nth-child(5n) {
            background: linear-gradient(135deg, #a40061 0%, #8b0051 100%); /* Lesbian flag dark pink/burgundy */
        }

        .link:nth-child(5n):hover {
            box-shadow: 0 8px 25px rgba(164, 0, 97, 0.6);
        }

        /* Dark mode trans flag pattern using existing colors! üè≥Ô∏è‚Äç‚ößÔ∏è */
        body.dark .link:nth-child(5n+1) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); /* Blue */
        }

        body.dark .link:nth-child(5n+1):hover {
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
        }

        body.dark .link:nth-child(5n+2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); /* Pink */
        }

        body.dark .link:nth-child(5n+2):hover {
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4);
        }

        body.dark .link:nth-child(5n+3) {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); /* White */
            color: #333;
        }

        body.dark .link:nth-child(5n+3):hover {
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.4);
        }

        body.dark .link:nth-child(5n+4) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); /* Pink */
        }

        body.dark .link:nth-child(5n+4):hover {
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4);
        }

        body.dark .link:nth-child(5n+5) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); /* Blue */
        }

        body.dark .link:nth-child(5n+5):hover {
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
        }

        .link-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .link-description {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        .error {
            background: rgba(255,107,107,0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
        }

        /* Dark mode styles */
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body.dark .sticky-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body.dark .section {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }

        body.dark .section h2 {
            color: #81e6d9;
        }

        body.dark .search-input {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }

        body.dark .search-input::placeholder {
            color: rgba(226, 232, 240, 0.6);
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .container {
                max-width: 98%;
                padding: 0 15px;
            }
            
            .sticky-header {
                padding: 15px;
            }
            
            .header-container {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .timezone-corner {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
                order: 3;
                flex-wrap: wrap;
            }
            
            .timezone-compact {
                font-size: 0.8rem;
            }
            
            .header-center {
                order: 1;
            }
            
            .weather-corner {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                order: 2;
            }
            
            .weather-corner .weather-compact {
                text-align: center;
                margin-left: 15px;
            }
            
            .main-content {
                margin-top: 220px;
                padding: 15px;
            }
            
            .sections {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header-center h1 {
                font-size: 1.8rem;
            }
            
            .search-input {
                max-width: 100%;
            }
            
            .notes-widget {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <div class="header-container">
            <div class="timezone-corner">
                <div class="timezone-compact" id="melbourne">
                    <div class="timezone-time">--:--</div>
                    <div class="timezone-day">---</div>
                    <div class="timezone-label">Melbourne</div>
                </div>
                <div class="timezone-compact" id="chicago">
                    <div class="timezone-time">--:--</div>
                    <div class="timezone-day">---</div>
                    <div class="timezone-label">Chicago</div>
                </div>
                <div class="timezone-compact" id="germany">
                    <div class="timezone-time">--:--</div>
                    <div class="timezone-day">---</div>
                    <div class="timezone-label">Germany</div>
                </div>
            </div>

            <div class="header-center">
                <div class="greeting" id="greeting">Good day, Kenzie! ‚ú®</div>
                <h1>Kenzie's Dashboard</h1>
                <p>All your favorite corners of the internet</p>
            </div>

            <div class="weather-corner">
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <div class="weather-compact" id="weather">
                    <div class="weather-temp">--¬∞</div>
                    <div class="weather-desc">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="container">

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search your links..." onkeyup="searchLinks(this.value)">
        </div>

        <div id="loading" class="loading">Loading your awesome links... üöÄ</div>
        <div id="error" class="error" style="display: none;"></div>
        <div class="sections" id="sections" style="display: none;">
            <!-- Sections will be generated from links.json -->
        </div>

        <div class="notes-section">
            <div class="notes-widget">
                <div class="notes-header">
                    <h3>üìù Quick Notes</h3>
                    <button class="notes-toggle" onclick="toggleNotes()">‚àí</button>
                </div>
                <textarea id="quickNotes" class="notes-input" placeholder="Jot down quick thoughts, reminders, or links..."></textarea>
            </div>
        </div>
        </div>
    </div>

    <script>
        let allLinksData = {};
        let allSections = [];
        let linkUsage = JSON.parse(localStorage.getItem('linkUsage') || '{}');

        // Load links from external JSON file
        async function loadLinks() {
            try {
                const response = await fetch('links.json');
                if (!response.ok) {
                    throw new Error(`Failed to load links: ${response.status}`);
                }
                allLinksData = await response.json();
                generateSections();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sections').style.display = 'grid';
            } catch (error) {
                console.error('Error loading links:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h3>Oops! Couldn't load your links üòÖ</h3>
                    <p>Make sure you have a <code>links.json</code> file in the same folder!</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        // Generate HTML sections from the loaded data
        function generateSections() {
            const sectionsContainer = document.getElementById('sections');
            sectionsContainer.innerHTML = '';
            allSections = [];

            Object.entries(allLinksData).forEach(([sectionName, sectionData]) => {
                const section = document.createElement('div');
                section.className = 'section';
                section.dataset.sectionName = sectionName.toLowerCase();
                
                // Sort links by usage (most used first)
                let links = [...sectionData.links];
                links.sort((a, b) => {
                    const usageA = linkUsage[a.url] || 0;
                    const usageB = linkUsage[b.url] || 0;
                    return usageB - usageA;
                });
                
                const linksHTML = links.map(link => {
                    const description = link.description ? 
                        `<div class="link-description">${link.description}</div>` : '';
                    
                    const usage = linkUsage[link.url] || 0;
                    
                    return `
                        <a href="${link.url}" class="link" target="_blank" 
                           data-name="${link.name.toLowerCase()}" 
                           data-url="${link.url}"
                           onclick="trackLinkClick('${link.url}')">
                            <div class="link-name">${link.name}</div>
                            ${description}
                        </a>
                    `;
                }).join('');

                section.innerHTML = `
                    <h2>
                        <span class="section-icon">${sectionData.icon || 'üìÇ'}</span>
                        ${sectionName}
                    </h2>
                    <div class="links">
                        ${linksHTML}
                    </div>
                `;
                
                sectionsContainer.appendChild(section);
                allSections.push(section);
            });
        }

        // Track link clicks for usage sorting
        function trackLinkClick(url) {
            linkUsage[url] = (linkUsage[url] || 0) + 1;
            localStorage.setItem('linkUsage', JSON.stringify(linkUsage));
            // Regenerate sections to update sort order
            setTimeout(() => generateSections(), 100);
        }


        // Weather functionality using free API
        async function loadWeather() {
            try {
                // Get user's location
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        timeout: 10000,
                        enableHighAccuracy: false
                    });
                });
                
                const { latitude, longitude } = position.coords;
                
                // Use free weather API (wttr.in) - no API key needed
                const response = await fetch(`https://wttr.in/${latitude},${longitude}?format=j1`);
                
                if (!response.ok) {
                    throw new Error('Weather service unavailable');
                }
                
                const data = await response.json();
                const current = data.current_condition[0];
                const location = data.nearest_area[0];
                
                updateWeatherDisplay({
                    temp: `${Math.round(current.temp_F)}¬∞F`,
                    description: current.weatherDesc[0].value,
                    location: `${location.areaName[0].value}, ${location.region[0].value}`
                });
                
            } catch (error) {
                console.log('Weather error:', error);
                updateWeatherDisplay({
                    temp: '--¬∞',
                    description: 'Weather unavailable',
                    location: 'Enable location for weather'
                });
            }
        }

        function updateWeatherDisplay(weather) {
            const widget = document.getElementById('weather');
            if (widget) {
                const tempEl = widget.querySelector('.weather-temp');
                const descEl = widget.querySelector('.weather-desc');
                
                if (tempEl) tempEl.textContent = weather.temp;
                if (descEl) descEl.textContent = weather.description;
                // Note: removed location display since it doesn't fit in compact header
            }
        }


        // Search functionality (existing)
        function searchLinks(query) {
            const searchTerm = query.toLowerCase().trim();
            
            if (searchTerm === '') {
                allSections.forEach(section => {
                    section.classList.remove('hidden');
                    const links = section.querySelectorAll('.link');
                    links.forEach(link => link.style.display = 'block');
                });
                return;
            }

            allSections.forEach(section => {
                const sectionName = section.dataset.sectionName;
                const links = section.querySelectorAll('.link');
                let hasVisibleLinks = false;

                const sectionMatches = sectionName.includes(searchTerm);

                links.forEach(link => {
                    const linkName = link.dataset.name;
                    const linkText = link.textContent.toLowerCase();
                    
                    if (sectionMatches || linkName.includes(searchTerm) || linkText.includes(searchTerm)) {
                        link.style.display = 'block';
                        hasVisibleLinks = true;
                    } else {
                        link.style.display = 'none';
                    }
                });

                if (hasVisibleLinks) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }

        // Theme toggle (existing)
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const button = document.querySelector('.theme-toggle');
            button.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
            
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        // Load theme preference (existing)
        function loadTheme() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
        }

        // Update greeting based on time of day
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const greetingEl = document.getElementById('greeting');
            
            let greeting, emoji;
            
            if (hour < 5) {
                greeting = "Working late";
                emoji = "üåô";
            } else if (hour < 12) {
                greeting = "Good morning";
                emoji = "üåÖ";
            } else if (hour < 17) {
                greeting = "Good afternoon";
                emoji = "‚òÄÔ∏è";
            } else if (hour < 22) {
                greeting = "Good evening";
                emoji = "üåÜ";
            } else {
                greeting = "Good night";
                emoji = "üåô";
            }
            
            greetingEl.textContent = `${greeting}, Kenzie! ${emoji}`;
        }

        // Update timezone display
        function updateTimezones() {
            const now = new Date();
            
            // Melbourne (AEST - UTC+10, AEDT - UTC+11 during DST)
            const melbourne = new Date(now.toLocaleString("en-US", {timeZone: "Australia/Melbourne"}));
            const melbourneTimeEl = document.querySelector('#melbourne .timezone-time');
            const melbourneDayEl = document.querySelector('#melbourne .timezone-day');
            if (melbourneTimeEl) {
                melbourneTimeEl.textContent = melbourne.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            }
            if (melbourneDayEl) {
                melbourneDayEl.textContent = melbourne.toLocaleDateString('en-US', { weekday: 'short' });
            }
            
            // Chicago (CDT/CST)
            const chicago = new Date(now.toLocaleString("en-US", {timeZone: "America/Chicago"}));
            const chicagoTimeEl = document.querySelector('#chicago .timezone-time');
            const chicagoDayEl = document.querySelector('#chicago .timezone-day');
            if (chicagoTimeEl) {
                chicagoTimeEl.textContent = chicago.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            }
            if (chicagoDayEl) {
                chicagoDayEl.textContent = chicago.toLocaleDateString('en-US', { weekday: 'short' });
            }
            
            // Germany (CET/CEST)
            const germany = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Berlin"}));
            const germanyTimeEl = document.querySelector('#germany .timezone-time');
            const germanyDayEl = document.querySelector('#germany .timezone-day');
            if (germanyTimeEl) {
                germanyTimeEl.textContent = germany.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            }
            if (germanyDayEl) {
                germanyDayEl.textContent = germany.toLocaleDateString('en-US', { weekday: 'short' });
            }
        }

        // Quick notes functionality
        function loadNotes() {
            const notesInput = document.getElementById('quickNotes');
            const savedNotes = localStorage.getItem('quickNotes');
            if (savedNotes) {
                notesInput.value = savedNotes;
            }
            
            // Save notes on input
            notesInput.addEventListener('input', function() {
                localStorage.setItem('quickNotes', this.value);
            });
            
            // Load collapsed state
            const isCollapsed = localStorage.getItem('notesCollapsed') === 'true';
            if (isCollapsed) {
                document.querySelector('.notes-widget').classList.add('collapsed');
                document.querySelector('.notes-toggle').textContent = '+';
            }
        }

        function toggleNotes() {
            const widget = document.querySelector('.notes-widget');
            const toggle = document.querySelector('.notes-toggle');
            
            widget.classList.toggle('collapsed');
            const isCollapsed = widget.classList.contains('collapsed');
            
            toggle.textContent = isCollapsed ? '+' : '‚àí';
            localStorage.setItem('notesCollapsed', isCollapsed);
        }

        // Initialize everything
        loadTheme();
        loadLinks();
        loadNotes();
        updateGreeting();
        updateTimezones();
        loadWeather();
        
        // Update times and greeting every minute
        setInterval(() => {
            updateGreeting();
            updateTimezones();
        }, 60000);
        
        // Update weather every 30 minutes
        setInterval(loadWeather, 30 * 60 * 1000);

        // PWA install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Add install button to header if not already installed
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                addInstallButton();
            }
        });

        function addInstallButton() {
            const headerActions = document.querySelector('.header-actions');
            const installBtn = document.createElement('button');
            installBtn.className = 'install-btn';
            installBtn.innerHTML = 'üì± Install App';
            installBtn.onclick = installPWA;
            headerActions.appendChild(installBtn);
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Hide install button when app is installed
        window.addEventListener('appinstalled', (evt) => {
            console.log('Dashboard app was installed');
            const installBtn = document.querySelector('[onclick="installPWA()"]');
            if (installBtn) {
                installBtn.remove();
            }
        });
    </script>
